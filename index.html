<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>FikaMed</title>
</head>
<body>
   <header id = "heading">
       <a href = "index.html"><img id = "logo" src = "assets/images/logo.png" alt="logo"></a>
   </header>
    
   <div id="box-area">
       <div id = "intro">
           <p class = "fikamed">Hey there, I am your digital friend. What is your name?</p>
           <label for = "user-name"></label>
           <form>
               <input type="text" id="user-name" placeholder="Enter your name" required>
               <button id="submit-button">Submit</button>
           </form>
       </div>
       
       <div id = "feeling-today">
           <div>
               <span class = "name-repeat">namerepeat</span>
               <span class = "fikamed"> , how are you feeling today?</span>
            </div>
           <div>
               <button id="awesome-button">Awesome</button>
               <button id="terrible-button">Terrible</button>
           </div>
       </div>

       
   </div>

   <div id = "notice">
       <p>* I am just a digital-friend, consult a professional doctor if you need medical support :)</p>
   </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
